name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  static-checks:
    name: Static Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint code
        run: pnpm lint
        
      - name: Type check
        run: pnpm type-check
        
      - name: Format check
        run: pnpm format:check

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: static-checks
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aidbox
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.13.1
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
        
      - name: Setup environment
        run: |
          cp env.example .env
          echo "AIDBOX_BASE_URL=http://localhost:8080" >> .env
          echo "AIDBOX_API_KEY=${{ secrets.AIDBOX_API_KEY }}" >> .env
          echo "AIDBOX_PORTAL_URL=${{ secrets.AIDBOX_PORTAL_URL }}" >> .env
          echo "QASE_API_KEY=${{ secrets.QASE_API_KEY }}" >> .env
          echo "QASE_PROJECT_CODE=${{ secrets.QASE_PROJECT_CODE }}" >> .env
          echo "QASE_BASE_URL=${{ secrets.QASE_BASE_URL }}" >> .env
          echo "QASE_ENVIRONMENT_ID=${{ secrets.QASE_ENVIRONMENT_ID }}" >> .env
        
      - name: Run tests
        run: pnpm test
        env:
          CI: true
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30
          
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
